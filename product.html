<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="product.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Myshop</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="hamburger">
          <div class="first"></div>
          <div class="second"></div>
          <div class="third"></div>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
        <a class="logo">MyShop</a>
        <div class="cart">
          <i class="fa-solid fa-cart-plus"></i>
          <p class="cart-number-value">1</p>
        </div>
      </nav>

      <ul class="side-navbar">
        <li>
          <a href="index.html"><i class="fa-solid fa-house fa-fw"></i>Home</a>
        </li>
        <li>
          <a href="about.html"><i class="fa-solid fa-book fa-fw"></i> About</a>
        </li>
        <li>
          <a href="product.html"
            ><i class="fa-solid fa-couch fa-fw"></i>products</a
          >
        </li>
        <div class="close"><i class="fa-solid fa-xmark"></i></div>
      </ul>

      <section class="cart-overlay">
        <aside class="cart-aside">
          <header class="cart-header">
            <h1 class="cart-heading">Your bag</h1>
            <div class="cart-close"><i class="fa-solid fa-xmark"></i></div>
          </header>
          <main class="main-cart">
            <section class="cart-items">
              <article class="cart-item">
                <img src="./banner1.jpg" alt="cart-image" class="cart-image" />
                <article class="cart-content">
                  <h1 class="content-heading">cart-item</h1>
                  <p class="cart-price">₹ 909.99</p>
                  <button class="btn btn-cart-remove">remove</button>
                </article>
                <article class="cart-group">
                  <button class="cart-up">
                    <i class="fa-solid fa-angle-up"></i>
                  </button>
                  <div class="cart-numbers">1</div>
                  <button class="cart-down">
                    <i class="fa-solid fa-angle-down"></i>
                  </button>
                </article>
              </article>
            </section>
          </main>
          <footer class="cart-footer">
            <h2 class="cart-total">Total : ₹ 9559.99</h2>
            <button class="btn btn-checkout">checkout</button>
          </footer>
        </aside>
      </section>
    </header>
    <main class="main">
      <section class="search">
        <form class="form">
          <input type="text" class="form-search" placeholder="search" />
        </form>
        <h1 class="heading">Company</h1>
        <section class="btn-group"></section>
        <form class="form-range">
          <input type="range" class="range" min="0" max="100" value="50" />
        </form>
        <p class="range-value">23</p>
      </section>
      <section class="products">
        <h2 class="loading">Loading...</h2>
        <!-- <article class="product">
            <article class="product-container">
              <img src="./banner1.jpg" alt="product" class="product-image" />
              <article class="product-icons">
                <a href="products.html?id=1" class="btn btn-search"
                  ><i class="fa-solid fa-search"></i
                ></a>
                <button class="btn btn-shopping">
                  <i class="fa-solid fa-shopping-cart"></i>
                </button>
              </article>
            </article>
            <h3 class="product-name">Name</h3>
            <h4 class="product-price">price</h4>
          </article> -->
      </section>
    </main>
  </body>
</html>
