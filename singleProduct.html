          <main class="main-cart">
            <section class="cart-items">

                <img src="./banner1.jpg" alt="cart-image" class="cart-image" />

                  <h1 class="content-heading">cart-item</h1>
                  <p class="cart-price">₹ 909.99</p>
                  <button class="btn btn-cart-remove">remove</button>
                </article>
                <article class="cart-group">
                  <button class="cart-up">
                    <i class="fa-solid fa-angle-up"></i>
                  </button>
                  <div class="cart-numbers">1</div>
                  <button class="cart-down">
                    <i class="fa-solid fa-angle-down"></i>
                  </button>
                </article>
              </article>
            </section>
          </main>
          <footer class="cart-footer">
            <h2 class="cart-total">Total : ₹ 9559.99</h2>
            <button class="btn btn-checkout">checkout</button>
          </footer>
        </aside>
      </section>
    </header>

      <h1 class="about-heading">
